apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  selector: #como o deployment encontra os pods que ele gerencia
    matchLabels:
      app: nginx
  template: #template do pod que ser√° criado
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
          name: http